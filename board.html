<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <title>Offline Chess</title>
</head>
<body>
    <div id="playground">
        <div id="info">
            <div id="beforeStart">Jeux d'Ã©chec multijoueur en local</div>
            <div id="turn"></div>
            <div id="check"></div>
        </div>
        <div id="chess">
            <div id="promotion-popup">
                <div id="promo-choices">
                    <img src="" id="q" class="promo-img" onclick="promoteTo(this.getAttribute('data-piece'))" alt="Reine">
                    <img src="" id="r" class="promo-img" onclick="promoteTo(this.getAttribute('data-piece'))" alt="Tour">
                    <img src="" id="b" class="promo-img" onclick="promoteTo(this.getAttribute('data-piece'))" alt="Fou">
                    <img src="" id="n" class="promo-img" onclick="promoteTo(this.getAttribute('data-piece'))" alt="Cavalier">
                </div>
            </div>

            <div id="board"></div>
        </div>
        <div id="gameBtn">
            <button type="button" id="newGame" onclick="newGame()">Nouvelle partie</button>
            <button type="button" id="surrender" onclick="surrender()" style="visibility: hidden;">Abandonner</button>
        </div>
        <div id="endgame-modal" style="display:none;">
            <div class="endgame-modal-box">
                <div type="button" onclick="newGame()" class="endgame-modal-message"></div>
                <button class="endgame-modal-btn">Nouvelle partie</button>
            </div>
        </div>
    </div>

    <script src="board.js"></script>
</body>
</html>
